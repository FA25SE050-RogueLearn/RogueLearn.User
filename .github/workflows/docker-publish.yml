name: Build, Push, and Deploy RogueLearn.User

on:
  push:
    branches:
      - main

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RogueLearn.User.Api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "Image pushed: $IMAGE_NAME:latest"

  deploy-to-server:
    name: Deploy on Self-Hosted Runner
    needs: docker
    runs-on: self-hosted
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Show runner context
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Current directory is: $(pwd)"
          echo "Workspace is: $GITHUB_WORKSPACE"
          
      - name: Redeploy Docker Swarm Stack
        shell: bash
        run: |
          echo "--- Changing to deploy directory: /home/ubuntu/roguelearn ---"
          cd /home/ubuntu/roguelearn

          # The rest of your script can now remain the same
          echo "--- Bringing down Docker Swarm services ---"
          docker stack rm roguelearn
          echo "--- Waiting 45 seconds before bringing services up ---"
          sleep 45

          echo "--- Removing old Docker image (latest) ---"
          OLD_IMAGE_ID=$(docker images -q $IMAGE_NAME:latest)
          if [ -n "$OLD_IMAGE_ID" ]; then
            docker rmi "$OLD_IMAGE_ID" || true
          else
            echo "No old image found to remove."
          fi

          echo "--- Pulling new image from Docker Hub ---"
          docker pull $IMAGE_NAME:latest

          # ... etc. ...
          echo "--- Bringing up Docker Swarm services ---"
          docker stack deploy -c docker-compose-swarm.yaml roguelearn || true

          echo "--- Deployment complete ---"
          
      - name: Create Deployment Summary
        # The 'if: always()' condition ensures this step runs even if the one above fails
        if: always()
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # Adds a blank line
          
          if [[ ${{ job.status }} == 'success' ]]; then
            echo "âœ… **Status:** Deployment completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Deployment failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Deployed** | \`${{ env.IMAGE_NAME }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target Stack** | \`${{ env.STACK_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed On** | \`${{ runner.name }}\` |" >> $GITHUB_STEP_SUMMARY