name: Build, Push, and Deploy RogueLearn.User

on:
  push:
    branches:
      - main
    paths:
      - 'src/RogueLearn.User.Api/**'
      - 'building_blocks/**'
      - 'src/**'
      - '.github/workflows/docker-publish.yml'

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RogueLearn.User.Api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "Image pushed: $IMAGE_NAME:latest"

  deploy-to-server:
    name: Deploy on Self-Hosted Runner
    needs: docker
    runs-on: self-hosted
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Show runner context
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Home: $HOME"
      - name: Redeploy Docker Swarm Stack
        shell: bash
        run: |
          set -e
          TARGET_DIR=""
          CANDIDATES=(
            "/roguelearn"
            "$GITHUB_WORKSPACE/roguelearn"
            "$HOME/roguelearn"
            "/home/ubuntu/roguelearn"
          )

          for dir in "${CANDIDATES[@]}"; do
            if [ -n "$dir" ] && [ -d "$dir" ]; then
              TARGET_DIR="$dir"
              break
            fi
          done

          if [ -z "$TARGET_DIR" ]; then
            echo "Deploy directory not found. Checked: ${CANDIDATES[*]}"
            exit 1
          fi
          echo "--- Using deploy directory: ${TARGET_DIR} ---"
          cd "${TARGET_DIR}"

          echo "--- Bringing down Docker Swarm services ---"
          rldown || true

          echo "--- Removing old Docker image (latest) ---"
          OLD_IMAGE_ID=$(docker images -q $IMAGE_NAME:latest)
          if [ -n "$OLD_IMAGE_ID" ]; then
            docker rmi "$OLD_IMAGE_ID" || true
          else
            echo "No old image found to remove."
          fi

          echo "--- Bringing up Docker Swarm services ---"
          rlup

          echo "--- Deployment complete ---"