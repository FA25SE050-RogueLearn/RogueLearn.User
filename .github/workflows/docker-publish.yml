name: Build and Push RogueLearn.User Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'src/RogueLearn.User.Api/**'
      - 'building_blocks/**'
      - 'src/**'
      - '.github/workflows/docker-publish.yml'

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RogueLearn.User.Api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "Image pushed: $IMAGE_NAME:latest"

  deploy-to-server:
    name: Deploy to Proxmox VM
    needs: docker
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: SSH and Redeploy on Proxmox VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "--- Navigating to project directory ---"
            cd roguelearn

            echo "--- Bringing down Docker Swarm services ---"
            rldown || true

            echo "--- Removing old Docker image (latest) ---"
            OLD_IMAGE_ID=$(docker images -q ${{ env.IMAGE_NAME }}:latest)
            if [ -n "$OLD_IMAGE_ID" ]; then
              docker rmi "$OLD_IMAGE_ID" || true
            else
              echo "No old image found to remove."
            fi

            echo "--- Bringing up Docker Swarm services ---"
            rlup

            echo "--- Deployment complete ---"