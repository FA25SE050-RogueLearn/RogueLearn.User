name: RogueLearn User Service CI/CD

on:
  push:
    branches:
      - main

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore MySolution.sln

      - name: Build
        run: dotnet build MySolution.sln --configuration Release --no-restore

      - name: Test with Coverage
        run: dotnet test MySolution.sln --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Coverage Report
        run: reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"coverage" -reporttypes:"MarkdownSummary;Html"

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Link HTML Coverage Artifact in Summary
        env:
          SERVER_URL: ${{ github.server_url }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          API_URL="https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/artifacts"
          curl -sSL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "$API_URL" > artifacts.json
          ARTIFACT_ID=$(python3 -c "import json; d=json.load(open('artifacts.json')); print(next((str(a['id']) for a in d.get('artifacts',[]) if a.get('name')=='coverage-report'), '')))")
          if [ -n "$ARTIFACT_ID" ]; then
            LINK="$SERVER_URL/$REPO/actions/artifacts/$ARTIFACT_ID"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ˆ Coverage HTML Report (Artifact)" >> $GITHUB_STEP_SUMMARY
            echo "Download and open 'coverage/index.html' from the artifact:" >> $GITHUB_STEP_SUMMARY
            echo "$LINK" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage artifact link not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Append Coverage Summary to Action Summary
        run: |
          if [ -f coverage/Summary.md ]; then
            cat coverage/Summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/RogueLearn.User.Api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "Image pushed: $IMAGE_NAME:latest"

  deploy-to-server:
    name: Deploy on Self-Hosted Runner
    needs: docker
    runs-on: self-hosted
    env:
      IMAGE_NAME: soybean2610/roguelearn-user
    steps:
      - name: Show runner context
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Current directory is: $(pwd)"
          echo "Workspace is: $GITHUB_WORKSPACE"
          
      - name: Redeploy Docker Swarm Stack
        shell: bash
        run: |
          echo "--- Changing to deploy directory: /home/ubuntu/roguelearn ---"
          cd /home/ubuntu/roguelearn

          echo "--- Bringing down Docker Swarm services ---"
          docker stack rm roguelearn
          echo "--- Waiting 20 seconds before bringing services up ---"
          sleep 20
          
          echo "--- Removing old Docker image (latest) ---"
          OLD_IMAGE_ID=$(docker images -q $IMAGE_NAME:latest)
          if [ -n "$OLD_IMAGE_ID" ]; then
            docker rmi "$OLD_IMAGE_ID" || true
          else
            echo "No old image found to remove."
          fi

          echo "--- Pulling new image from Docker Hub ---"
          docker pull $IMAGE_NAME:latest

          echo "--- Bringing up Docker Swarm services ---"
          docker stack deploy -c docker-compose-swarm.yaml roguelearn || true

          echo "--- Deployment complete ---"
          
      - name: Create Deployment Summary
        if: always()
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ ${{ job.status }} == 'success' ]]; then
            echo "âœ… **Status:** Deployment completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Deployment failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Deployed** | \`${{ env.IMAGE_NAME }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target Stack** | \`${{ env.STACK_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed On** | \`${{ runner.name }}\` |" >> $GITHUB_STEP_SUMMARY